name: ðŸš€ Build CV PDF

on:
  push:
    branches: [main, test]
    paths:
      - "src/**"
      - ".github/workflows/**"
  pull_request:
    branches: [main]

jobs:
  build-cv:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ³ Setup LaTeX Environment
        uses: xu-cheng/latex-action@v3
        with:
          root_file: cv.tex
          working_directory: src
          compiler: xelatex
          args: -interaction=nonstopmode -file-line-error

      - name: ðŸ“‹ Verify PDF Generation
        run: |
          echo "âœ… Checking if CV PDF was generated..."
          ls -la src/
          if [ -f "src/cv.pdf" ]; then
            echo "âœ… CV PDF successfully generated!"
            echo "ðŸ“Š PDF Size: $(du -h src/cv.pdf | cut -f1)"
          else
            echo "âŒ CV PDF generation failed!"
            exit 1
          fi

      - name: ðŸ”„ Auto-commit PDF
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Add the generated PDF
          git add src/cv.pdf

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "ðŸ“„ No changes to CV PDF detected"
          else
            echo "ðŸ“ Committing updated CV PDF..."
            git commit -m "ðŸ¤– Auto-update CV PDF [skip ci]"
            git push
            echo "âœ… CV PDF updated and pushed!"
          fi

      - name: ðŸ“¤ Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdf
          path: src/cv.pdf
          retention-days: 30

      - name: ðŸŽ‰ Build Summary
        run: |
          echo "## ðŸŽ¯ CV Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "- **PDF Location**: \`src/cv.pdf\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Compiler**: XeLaTeX" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
