name: ðŸš€ Build CV PDF

on:
  push:
    branches: [main, test]
    paths:
      - "src/**"
      - ".github/workflows/**"
  pull_request:
    branches: [main]

jobs:
  build-cv:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Permesso per commit e push
      actions: read # Permesso per leggere workflow

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ³ Setup LaTeX Environment
        uses: xu-cheng/latex-action@v3
        with:
          root_file: cv.tex
          working_directory: src
          compiler: xelatex
          args: -interaction=nonstopmode -file-line-error
          extra_system_packages: |
            wget
            unzip
            fontconfig
            imagemagick
            ghostscript
            poppler-utils
          pre_compile: |
            echo "ï¿½ Fixing Lato font conflicts for XeLaTeX..."

            # Rimuovi font Lato Type1 problematici 
            rm -rf /opt/texlive/texdir/texmf-dist/fonts/type1/typoland/lato/ 2>/dev/null || true
            rm -rf /opt/texlive/texdir/texmf-dist/fonts/afm/typoland/lato/ 2>/dev/null || true

            # Download font Lato TrueType compatibili con XeLaTeX
            echo "ðŸ“¦ Downloading Lato TrueType fonts..."
            mkdir -p /usr/share/fonts/truetype/lato

            # Download diretto da Google Fonts repository
            wget -q "https://github.com/google/fonts/raw/main/ofl/lato/Lato-Regular.ttf" -O /usr/share/fonts/truetype/lato/Lato-Regular.ttf
            wget -q "https://github.com/google/fonts/raw/main/ofl/lato/Lato-Bold.ttf" -O /usr/share/fonts/truetype/lato/Lato-Bold.ttf  
            wget -q "https://github.com/google/fonts/raw/main/ofl/lato/Lato-Italic.ttf" -O /usr/share/fonts/truetype/lato/Lato-Italic.ttf
            wget -q "https://github.com/google/fonts/raw/main/ofl/lato/Lato-BoldItalic.ttf" -O /usr/share/fonts/truetype/lato/Lato-BoldItalic.ttf

            # Aggiorna cache dei font
            fc-cache -fv >/dev/null 2>&1

            echo "âœ… Lato TrueType fonts installed"

      - name: ðŸ“‹ Verify PDF Generation
        run: |
          echo "âœ… Checking if CV PDF was generated..."
          ls -la src/
          if [ -f "src/cv.pdf" ]; then
            echo "âœ… CV PDF successfully generated!"
            echo "ðŸ“Š PDF Size: $(du -h src/cv.pdf | cut -f1)"
          else
            echo "âŒ CV PDF generation failed!"
            exit 1
          fi

      - name: ðŸ–¼ï¸ Generate PNG Preview
        run: |
          echo "ðŸŽ¨ Converting PDF to PNG for README preview..."
          cd src

          # Debug: verifica quali comandi sono disponibili
          echo "ðŸ” Checking available commands..."
          command -v pdftoppm && echo "âœ… pdftoppm available" || echo "âŒ pdftoppm not found"
          command -v convert && echo "âœ… convert available" || echo "âŒ convert not found"  
          command -v gs && echo "âœ… ghostscript available" || echo "âŒ ghostscript not found"
          command -v magick && echo "âœ… magick available" || echo "âŒ magick not found"

          # Prova diversi metodi di conversione
          if command -v pdftoppm >/dev/null 2>&1; then
            echo "ðŸ“¦ Using pdftoppm for conversion..."
            pdftoppm -png -singlefile -r 300 cv.pdf cv_preview
          elif command -v convert >/dev/null 2>&1; then
            echo "ðŸ“¦ Using ImageMagick convert for conversion..."
            convert -density 300 cv.pdf[0] cv_preview.png
          elif command -v magick >/dev/null 2>&1; then
            echo "ðŸ“¦ Using ImageMagick magick for conversion..."
            magick -density 300 cv.pdf[0] cv_preview.png
          elif command -v gs >/dev/null 2>&1; then
            echo "ðŸ“¦ Using Ghostscript for conversion..."
            gs -dNOPAUSE -dBATCH -sDEVICE=png16m -r300 -sOutputFile=cv_preview.png cv.pdf
          else
            echo "âŒ No PDF to PNG converter available!"
            echo "Available packages:"
            apk list --installed | grep -E "(imagemagick|poppler|ghostscript)" || echo "None found"
            exit 1
          fi

          # Verifica che il PNG sia stato generato
          if [ -f "cv_preview.png" ]; then
            echo "âœ… PNG preview generated successfully!"
            echo "ðŸ“Š PNG Size: $(du -h cv_preview.png | cut -f1)"
            
            # Ottimizza dimensione per web (se possibile)
            if command -v convert >/dev/null 2>&1; then
              convert cv_preview.png -resize 85% -quality 90 cv_preview.png
              echo "ðŸ”§ PNG optimized for web display"
            elif command -v magick >/dev/null 2>&1; then
              magick cv_preview.png -resize 85% -quality 90 cv_preview.png
              echo "ðŸ”§ PNG optimized for web display"
            fi
          else
            echo "âŒ PNG generation failed!"
            exit 1
          fi

      - name: ðŸ”„ Auto-commit PDF & PNG
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Add the generated PDF and PNG
          git add src/cv.pdf src/cv_preview.png

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "ðŸ“„ No changes to CV files detected"
          else
            echo "ðŸ“ Committing updated CV PDF and PNG preview..."
            git commit -m "ðŸ¤– Auto-update CV PDF and PNG preview [skip ci]"
            git push
            echo "âœ… CV files updated and pushed!"
          fi

      - name: ðŸ“¤ Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdf
          path: src/cv.pdf
          retention-days: 30

      - name: ðŸŽ‰ Build Summary
        run: |
          echo "## ðŸŽ¯ CV Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "- **PDF Location**: \`src/cv.pdf\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Compiler**: XeLaTeX" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
